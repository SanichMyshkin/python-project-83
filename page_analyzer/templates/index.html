<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/944/944053.png" type="image/x-icon">
</head>

<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark px-3" data-bs-theme="dark">
    <a class="navbar-brand" href="/">Анализатор страниц</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/urls">Сайты</a>
    </ul>
</nav>

{% with message = get_flashed_messages(with_categories=True) %}
    {% if message %}
        {% for category,mes in message %}
            <div class="{{category}}" role="alert">{{ mes }}</div>
        {% endfor %}
    {% endif %}
{% endwith %}


<body class="min-vh-100 d-flex flex-column">
<main class="flex-grow-1">
    <h1></h1>
    <div class="flex-grow-1">
        <div class="col-12 col-md-10 col-lg-7 mx-auto border rounded-2 bg-secondary-subtle p-5">
            <h1 class="display-4">Анализатор страниц</h1>
            <p class="lead text-body-secondary">Бесплатно проверить сайт на SEO пригодность</p>

            <form action="/urls" method="post" class="d-flex justify-content-center">
                <input type="text" name="url" placeholder="https://www.example.com" class="form-control"
                       value="{{ data.name|default('', true) }}">
                <input type="submit" class="btn btn-primary  btn-lg mx-3" value="Проверить">
            </form>
        </div>
    </div>
</main>
</body>

<footer class="border-top fixed-bottom py-3 mt-5 flex-shrink-0">
    <div class="container-lg">
        <div class="text-center">
            <a href="https://github.com/SanichMyshkin" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/1920px-Octicons-mark-github.svg.png"
                     alt="Bootstrap" width="30" height="30">

            </a>
        </div>
    </div>
</footer>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</html>
